<!DOCTYPE html>
<html>

<head>
    <title>Simple Chess Board</title>
    <meta charset="UTF-8">
    <style>
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100vh;
            /* This makes the board a square, change as needed */
            height: 100vh;
            /* This makes the board a square, change as needed */
            border: 1px solid #000;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border: 1px solid #000;

            /* Scale piece images to fit within cell */
            background-size: contain;

            /* Do not tile the piece images */
            background-repeat: no-repeat;

            /* Center the piece images */
            background-position: center;
        }

        .white {
            background-color: #ffd39b;
        }

        .black {
            background-color: #824100;
        }

        .selected {
            box-shadow: inset 0 0 0 3px #32cd32;
            /* Highlight selected cell with a green border */
        }
    </style>
</head>

<body>
    <script src="chess.js"></script>
</body>

</html>
