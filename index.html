<!DOCTYPE html>
<html>

<head>
    <title>Simple Chess Board</title>
    <meta charset="UTF-8">
    <style>
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .cell {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
            /* Add this */
        }

        .cell.possibleMove:before {
            background-color: rgba(255, 165, 0, 0.5);
            opacity: 0.5;
        }

        .piece {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            /* Set this higher than the z-index of .cell:before */
        }

        .cell:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            /* By default, we don't show it */
            z-index: 1;
            /* This places it below the .piece */
        }

        .cell.selected:before {
            background-color: rgb(255, 255, 0);
            opacity: 0.5;
        }

        .cell.light {
            background-color: #eeeed2;
            /* light color */
        }

        .cell.dark {
            background-color: #769656;
            /* green */
        }
    </style>
</head>

<body>
    <script src="chess.js"></script>
</body>

</html>
